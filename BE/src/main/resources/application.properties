spring.application.name=EVRental

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVRentalDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080
# Allow connections from other machines (bind to all network interfaces)
server.address=0.0.0.0

# Logging
logging.level.com.daiduong.basic.evrental=DEBUG
logging.level.org.springframework.security=DEBUG
