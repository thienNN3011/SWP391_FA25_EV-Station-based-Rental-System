spring.application.name=EVRental

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVRental;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Logging
logging.level.vn.swp391.fa2025.evrental=DEBUG
logging.level.org.springframework.security=DEBUG

app.upload-dir=../../data/image
spring.servlet.multipart.max-file-size= 5MB
spring.servlet.multipart.max-request-size=10MB
