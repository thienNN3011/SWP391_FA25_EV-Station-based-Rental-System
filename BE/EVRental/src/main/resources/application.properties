spring.application.name=EVRental
# C?u hình datasource
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EVRental;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# (Tu? ch?n) JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# C?u hình c?ng và context path
server.servlet.context-path=/EVRental